<div class="flash-message {{flashIsErrorMessage ? 'error' : ''}} alert" ng-show="showFlashMessage">
{{flashMessage}}
</div>
<form class="form-signin">
	<h2 class="form-signin-heading">Login / Register</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="me@example.com" required autofocus />
	<label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="mysecretpassword" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
</form>
